<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opgave 6 - Ordtælling</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!--Lav en side med et tekstfelt hvor brugeren kan indtaste en sætning. Siden skal ved hver ændring af tekstfeltet vise hvor mange ord samt karakterer med og uden mellemrum der aktuelt står i feltet. Det skal også vises hvor mange bogstaver der i snit indgår i ordene. Skrifttegn må ikke tælles som ord.-->
  </head>
  <body>
    <div>
      <label for="tekstfelt">Ordtæller</label>
      <textarea id="tekstfelt" placeholder="Skriv din sætning her"></textarea>
      <div class="resultater">
        <p>Tegn med mellemrum: <span id="tegnMed">0</span></p>
        <p>Tegn uden mellemrum: <span id="tegnUden">0</span></p>
        <p>Ord: <span id="antalOrd">0</span></p>
        <p>
          Gennemsnitlige antal bogstaver i pr ord: :
          <span id="gennemsnit">0</span>
        </p>
      </div>
    </div>
  </body>
</html>
